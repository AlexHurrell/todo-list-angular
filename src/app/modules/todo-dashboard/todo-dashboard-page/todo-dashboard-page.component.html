<div fxLayout="row" fxLayoutAlign="space-between center" class="mb-3">
  <div>
    <mat-form-field color="primary">
      <mat-label>New Todo</mat-label>
      <input
        matInput
        [(ngModel)]="latestTask"
        type="text"
        value=""
        (keydown.enter)="addItem()"
      />
    </mat-form-field>

    <button mat-raised-button (click)="addItem()" class="mx-3 mb-2">
      Add item
    </button>
  </div>
  <div>
    <mat-form-field color="primary">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        type="text"
        value=""
        (keydown.enter)="addItem()"
      />
    </mat-form-field>
  </div>
</div>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="mat-elevation-z8 todo-table"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
    <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button mat-icon-button (click)="renameDialog(i)">
        <mat-icon>edit</mat-icon></button
      ><button mat-icon-button (click)="deleteItem(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
